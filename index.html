<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Utilities Collections Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }

    header {
      padding: 1rem;
      text-align: center;
      background: #1f2933;
      color: white;
    }

    .dashboard-container {
      width: 100%;
      height: calc(100vh - 80px);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>

<body>
  <header>
    <h1>Final Bill Dashboard</h1>
    <p>Interactive Tableau Public Visualization</p>
  </header>

  <div class="dashboard-container">
    <iframe
      src="https://public.tableau.com/views/Utilities_Collections_Recoveries/Dashboard-DebtType?:showVizHome=no&:embed=true"
      allowfullscreen>
    </iframe>
  </div>
</body>
</html>
